{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ну регистрируйся</title>
    <link rel="icon" href="{% static 'imgs/smallpososi.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
</head>
<body>
    <form method='POST' action="{% url 'register' %}">
        {% csrf_token %}

        {{form}}

        <p><input type="submit"></p>
        Так есть аккаунт? <a href="{% url 'login' %}">Пососи!</a>
    </form>
    <img width="100" src="{% static 'imgs/musor.jpg' %}" alt="">
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
</body>
</html>
